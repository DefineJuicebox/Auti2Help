<!DOCTYPE html>
<html>

<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css"
    href="//fonts.googleapis.com/css?family=Montserrat:300,400,700%7CPoppins:300,400,500,700,900">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .ie-panel {
      display: none;
      background: #212121;
      padding: 10px 0;
      box-shadow: 3px 3px 5px 0 rgba(0, 0, 0, .3);
      clear: both;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    html.ie-10 .ie-panel,
    html.lt-ie-10 .ie-panel {
      display: block;
    }
  </style>
</head>

<body>
  <div class="preloader">
    <div class="preloader-body">
      <div class="cssload-container">
        <div class="cssload-speeding-wheel"></div>
      </div>
      <p>Loading...</p>
    </div>
  </div>
  <div class="page">
    <section class="section main-section parallax-scene-js pt-5"
      style="background:url('images/bg-1-1700x803.jpg') no-repeat center center; background-size:cover; min-height: 100vh;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center ">Login</h2>

                <form>

                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" />
                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                  </div>
                  <div class="d-flex justify-content-center mb-1">
                    <button id="log" type="button"
                      class="button-width-190 button-primary button-circle button-lg button offset-top-15">Login</button>
                  </div>
                  <div class="d-flex justify-content-center">
                    <a class="button-width-190 button-primary button-circle button-lg button offset-top-15"
                      href="index.html">Cancel</a>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Dont have an account? <a href="registration.html"
                      class="fw-bold text-body text-primary"><u>Create here</u></a></p>

                  <div class="d-block text-center pt-3">
                    <button type="button" class="btn btn-outline-success" id="googlesignin">
                      <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
                        type="image/png align-center" width="30" height="30" alt="Google sign-in">Sign in with Google
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="decorate-layer">
        <div class="layer-1">
          <div class="layer" data-depth=".20"><img src="images/parallax-item-1-563x532.png" alt="" width="563"
              height="266" />
          </div>
        </div>
        <div class="layer-2">
          <div class="layer" data-depth=".30"><img src="images/parallax-item-2-276x343.png" alt="" width="276"
              height="171" />
          </div>
        </div>
        <div class="layer-3">
          <div class="layer" data-depth=".40"><img src="images/parallax-item-3-153x144.png" alt="" width="153"
              height="72" />
          </div>
        </div>
        <div class="layer-4">
          <div class="layer" data-depth=".20"><img src="images/parallax-item-4-69x74.png" alt="" width="69"
              height="37" />
          </div>
        </div>
        <div class="layer-5">
          <div class="layer" data-depth=".40"><img src="images/parallax-item-5-72x75.png" alt="" width="72"
              height="37" />
          </div>
        </div>
        <div class="layer-6">
          <div class="layer" data-depth=".30"><img src="images/parallax-item-6-45x54.png" alt="" width="45"
              height="27" />
          </div>
        </div>
      </div>
    </section>
    <div class="snackbars" id="form-output-global"></div>
    <script src="js/core.min.js"></script>
    <script src="js/script.js"></script>
    <script type="module" src="js/loginFirebase.js"></script>
